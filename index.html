<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Notes</h1>
    <form name="myForm" onsubmit="return submitNote()" method="post">
      <input type="text" name="note" value="" placeholder="Enter note here">
      <input id="message" type="submit" name="" value="Submit">
    </form>
    <div id="messageOutput">
    </div>
    <script type="src/interface.js"></script>
    <script>
    makeSubmitSayMessage();

    function makeSubmitSayMessage() {
      document
        .getElementById("message")
        .addEventListener("click", function(clickEvent) {
          clickEvent.preventDefault();
          sayMessage();
        });
    };

    function sayMessage() {
      let x = document.forms["myForm"]["note"].value;
      document
        .getElementById("messageOutput")
        .innerHTML = x;
    };
    </script>
  </body>
</html>
